    </style>

<body>
    <div class="container">
        <h1>ğŸ¤ AI å‘¼å«ä¸­å¿ƒ - å®æ—¶è¯­éŸ³è¯†åˆ«</h1>
        
        <div id="status" class="status disconnected">
            æœªè¿æ¥
        </div>
        
        <div class="config-section">
            <h3>é…ç½®è®¾ç½®</h3>
            <div class="config-item">
                <label>WebSocket åœ°å€:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8087" placeholder="ws://localhost:8087">
            </div>
            <div class="config-item">
                <label>é‡‡æ ·ç‡:</label>
                <select id="sampleRate">
                    <option value="16000">16000 Hz</option>
                    <option value="22050">22050 Hz</option>
                    <option value="44100">44100 Hz</option>
                </select>
            </div>
            <div class="config-item">
                <label>éŸ³é¢‘å—å¤§å°:</label>
                <input type="number" id="chunkSize" value="1024" min="512" max="4096">
            </div>
        </div>
        
        <div class="controls">
            <button id="connectBtn" class="btn-primary">è¿æ¥æœåŠ¡å™¨</button>
            <button id="startBtn" class="btn-success" disabled>å¼€å§‹å½•éŸ³</button>
            <button id="stopBtn" class="btn-danger" disabled>åœæ­¢å½•éŸ³</button>
            <button id="clearBtn" class="btn-primary">æ¸…ç©ºç»“æœ</button>
        </div>
        
        <div class="audio-visualizer" id="visualizer">
            <!-- éŸ³é¢‘å¯è§†åŒ–æ¡ -->
        </div>
        
        <div class="recognition-results" id="results">
            <div class="info">
                è¿æ¥æœåŠ¡å™¨åç‚¹å‡»"å¼€å§‹å½•éŸ³"è¿›è¡Œå®æ—¶è¯­éŸ³è¯†åˆ«
            </div>
        </div>
    </div>

    <script>
        class AudioRecorder {
            constructor() {
                this.websocket = null;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.isRecording = false;
                this.isConnected = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.setupAudioVisualizer();
            }
            
            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.connectBtn = document.getElementById('connectBtn');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.resultsEl = document.getElementById('results');
                this.visualizerEl = document.getElementById('visualizer');
                this.wsUrlEl = document.getElementById('wsUrl');
                this.sampleRateEl = document.getElementById('sampleRate');
                this.chunkSizeEl = document.getElementById('chunkSize');
            }
            
            setupEventListeners() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.clearBtn.addEventListener('click', () => this.clearResults());
            }
            
            setupAudioVisualizer() {
                // åˆ›å»ºéŸ³é¢‘å¯è§†åŒ–æ¡
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    bar.style.left = (i * 6) + 'px';
                    bar.style.height = '0px';
                    this.visualizerEl.appendChild(bar);
                }
            }
            
            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }
            
            async connect() {
                try {
                    const wsUrl = this.wsUrlEl.value;
                    this.websocket = new WebSocket(wsUrl);
                    
                    this.websocket.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('å·²è¿æ¥', 'connected');
                        this.connectBtn.textContent = 'æ–­å¼€è¿æ¥';
                        this.startBtn.disabled = false;
                    };
                    
                    this.websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (data.type === 'recognition_result') {
                                this.addRecognitionResult(data);
                        } else if (data.type === 'llm_reply') {
                            this.addRecognitionResult({
                                text: 'LLM: ' + data.text,
                                confidence: 1.0,
                                timestamp: Date.now()
                            });
                            }
                        } catch (e) {
                            console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                        }
                    };
                    
                    this.websocket.onclose = () => {
                        this.isConnected = false;
                        this.updateStatus('è¿æ¥æ–­å¼€', 'disconnected');
                        this.connectBtn.textContent = 'è¿æ¥æœåŠ¡å™¨';
                        this.startBtn.disabled = true;
                        this.stopBtn.disabled = true;
                    };
                    
                    this.websocket.onerror = (error) => {
                        console.error('WebSocket é”™è¯¯:', error);
                        this.showError('è¿æ¥å¤±è´¥: ' + error.message);
                    };
                    
                } catch (error) {
                    this.showError('è¿æ¥å¤±è´¥: ' + error.message);
                }
            }
            
            disconnect() {
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                this.isConnected = false;
                this.updateStatus('æœªè¿æ¥', 'disconnected');
                this.connectBtn.textContent = 'è¿æ¥æœåŠ¡å™¨';
                this.startBtn.disabled = true;
                this.stopBtn.disabled = true;
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: parseInt(this.sampleRateEl.value),
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: parseInt(this.sampleRateEl.value)
                    });
                    
                    const source = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.analyser.smoothingTimeConstant = 0.8;
                    
                    source.connect(this.analyser);
                    
                    // è®¾ç½®éŸ³é¢‘å¤„ç†
                    const chunkSize = parseInt(this.chunkSizeEl.value);
                    const processor = this.audioContext.createScriptProcessor(chunkSize, 1, 1);
                    
                    processor.onaudioprocess = (event) => {
                        if (this.isRecording && this.isConnected) {
                            const inputBuffer = event.inputBuffer;
                            const inputData = inputBuffer.getChannelData(0);
                            
                            // å‘é€éŸ³é¢‘æ•°æ®åˆ°æœåŠ¡å™¨
                            this.sendAudioData(inputData);
                            
                            // æ›´æ–°å¯è§†åŒ–
                            this.updateVisualizer();
                        }
                    };
                    
                    source.connect(processor);
                    processor.connect(this.audioContext.destination);
                    
                    this.isRecording = true;
                    this.updateStatus('æ­£åœ¨å½•éŸ³...', 'recording');
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    
                    this.addInfo('å¼€å§‹å½•éŸ³ï¼Œè¯·è¯´è¯...');
                    
                } catch (error) {
                    this.showError('å½•éŸ³å¤±è´¥: ' + error.message);
                }
            }
            
            stopRecording() {
                this.isRecording = false;
                this.updateStatus('å·²è¿æ¥', 'connected');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.addInfo('å½•éŸ³å·²åœæ­¢');
            }
            
            sendAudioData(audioData) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const message = {
                        type: 'audio',
                        audio: Array.from(audioData),
                        timestamp: Date.now()
                    };
                    this.websocket.send(JSON.stringify(message));
                }
            }
            
            updateVisualizer() {
                if (!this.analyser) return;
                
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteFrequencyData(dataArray);
                
                const bars = this.visualizerEl.querySelectorAll('.audio-bar');
                const step = Math.floor(bufferLength / bars.length);
                
                bars.forEach((bar, index) => {
                    const value = dataArray[index * step];
                    const height = (value / 255) * 100;
                    bar.style.height = height + 'px';
                });
            }
            
            addRecognitionResult(data) {
                const resultEl = document.createElement('div');
                resultEl.className = 'result-item';
                
                const textEl = document.createElement('div');
                textEl.className = 'result-text';
                textEl.textContent = data.text;
                
                const confidenceEl = document.createElement('div');
                confidenceEl.className = 'result-confidence';
                confidenceEl.textContent = `ç½®ä¿¡åº¦: ${(data.confidence * 100).toFixed(1)}%`;
                
                const timestampEl = document.createElement('div');
                timestampEl.className = 'result-timestamp';
                timestampEl.textContent = new Date(data.timestamp).toLocaleTimeString();
                
                resultEl.appendChild(textEl);
                resultEl.appendChild(confidenceEl);
                resultEl.appendChild(timestampEl);
                
                this.resultsEl.insertBefore(resultEl, this.resultsEl.firstChild);
                
                // é™åˆ¶ç»“æœæ•°é‡
                const results = this.resultsEl.querySelectorAll('.result-item');
                if (results.length > 20) {
                    results[results.length - 1].remove();
                }
            }
            
            addInfo(message) {
                const infoEl = document.createElement('div');
                infoEl.className = 'info';
                infoEl.textContent = message;
                this.resultsEl.appendChild(infoEl);
            }
            
            showError(message) {
                const errorEl = document.createElement('div');
                errorEl.className = 'error';
                errorEl.textContent = message;
                this.resultsEl.appendChild(errorEl);
            }
            
            clearResults() {
                this.resultsEl.innerHTML = '<div class="info">è¿æ¥æœåŠ¡å™¨åç‚¹å‡»"å¼€å§‹å½•éŸ³"è¿›è¡Œå®æ—¶è¯­éŸ³è¯†åˆ«</div>';
            }
            
            updateStatus(message, className) {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${className}`;
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AudioRecorder();
        });
    </script>
</body>
